<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>TUGAS 40 Javascript DOM - NIOMIC</title>
 </head>
 <body>

    <button type="button" onclick="Tombol()" name="button">Jalankan</button> <br />
    <br />
    <br />
    <hr />
    <b>Base URI</b> Property : <br />
    <p id="contoh1">contoh</p>
    <hr />
    <b>Body</b> Property : <br />
    <p id="contoh2">contoh</p>
    <hr />
    <b>Create</b> Element : <br /><br />


    <script type="text/javascript">
        function Tombol() {
            var pertama = document.baseURI;
            document.getElementById("contoh1").innerHTML = pertama;

            var kedua = document.body.style.backgroundColor = "color : green";
            document.body.style.backgroundColor = "green";
            document.getElementById("contoh2").innerHTML = kedua;

            var ketiga = document.createElement("input");
            ketiga.innerHTML = " ";
            document.body.appendChild(ketiga);
        }
    </script>
   
 </body>
</html>
